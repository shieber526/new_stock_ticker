<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock & Crypto Ticker</title>
    <style>
        /* Style for the ticker tape container */
        .ticker-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            background-color: #fff;
            font-family: Arial, sans-serif;
            padding: 10px 0;
            box-sizing: border-box;
            border-bottom: 2px solid #ddd;
        }
        
        /* Scroll animation */
        .ticker-wrapper {
            display: flex;
            animation: scroll 20s linear infinite;
        }
        
        .ticker-item {
            margin-right: 50px;
            display: inline-flex;
            align-items: center;
            font-size: 18px;
        }

        .ticker-item img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>

<div class="ticker-container">
    <div class="ticker-wrapper" id="ticker-wrapper">
        <!-- Stock and crypto tickers will be appended here dynamically -->
    </div>
</div>

<script>
    const apiKey = 'YOUR_FINNHUB_API_KEY'; // Finnhub API key for stock data
    const symbols = [
        { "description": "Tesla", "symbol": "TSLA" },
        { "description": "Apple", "symbol": "AAPL" },
        { "description": "Kellanova fka Kellogg", "symbol": "K" },
        { "description": "Coca-Cola", "symbol": "KO" },
        { "description": "TKO Holdings", "symbol": "TKO" },
        { "description": "Bitcoin", "symbol": "BTC-USD" },
        { "description": "Ethereum", "symbol": "ETH-USD" },
    ];

    // Function to fetch stock data from Finnhub
    async function fetchStockData(symbol) {
        const url = `https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${apiKey}`;
        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.error) {
                console.error(`Error fetching data for ${symbol}:`, data.error);
                return null;
            }

            return {
                price: data.c, // current price
                symbol,
            };
        } catch (error) {
            console.error('Error fetching stock data:', error);
            return null;
        }
    }

    // Function to update the ticker with both stock and crypto data
    async function updateTicker() {
        const tickerWrapper = document.getElementById('ticker-wrapper');
        tickerWrapper.innerHTML = ''; // Clear existing tickers

        for (const symbolInfo of symbols) {
            const stockData = await fetchStockData(symbolInfo.symbol);
            if (stockData) {
                const tickerItem = document.createElement('div');
                tickerItem.classList.add('ticker-item');
                tickerItem.innerHTML = `
                    <span><strong>${symbolInfo.description}:</strong> $${stockData.price}</span>
                `;
                tickerWrapper.appendChild(tickerItem);
            }
        }
    }

    // Initial load of the ticker
    updateTicker();
    // Refresh ticker every 30 seconds
    setInterval(updateTicker, 30000);

</script>

</body>
</html>
